<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>PokeCatcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="expbar">
        <span class="flex">LVL. <div class="lvl"></div></span> EXP.
        <div class="bar"></div>
        <div class="exp"></div>
    </div>
    <div>
        <div class="float-menu">
            <div style="padding-left:12%" class="item-menu">
                MENU
            </div>
            <div class="item-menu" >
                <img class="indicator-item-menu" src="./assets/images/chevron_right_black_24dp.svg">
                <label onclick="showPokeTinder()">EXPLORE POKEMONS</label>
            </div>
            <div class="item-menu" >
                <img class="indicator-item-menu" src="./assets/images/chevron_right_black_24dp.svg">
                <label onclick="goToBox()">MY POKEMONS</label>
            </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="card">
            <img src="" id="card-img-top" class="card-img-top" alt="">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <h5 class="card-description">Card title</h5>
                <h5 class="card-hability">Card title</h5>
                <h5 class="card-type-container">
                    <p class="card-type"></p>
                    <p class="card-type2"></p>
                </h5>
            </div>
        </div>   
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn catch" onclick="agregarobjeto()">
                    CATCH
                    <img class="button-icon ball" src="assets/images/pokeball.svg" alt="">
                </button>
            </div>
            <div class="col">
                <button class="btn run" onclick="getNewPokemon()">
                    RUN
                    <img class="button-icon run" src="assets/images/run.svg" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./scripts.js"></script>
<script type="text/javascript" src="./redirect.js"></script>
</html>
